wgtestui_tests:
    options: 'ENGINE=InnoDB'
    columns: 
        -
            name: id
            attributes: ' INT(8) UNSIGNED NOT NULL AUTO_INCREMENT '
        -
            name: url
            attributes: ' VARCHAR(500) NOT NULL DEFAULT '''''''' '
        -
            name: module
            attributes: ' VARCHAR(255) NOT NULL DEFAULT '''''''' '
        -
            name: area
            attributes: ' INT(10) NOT NULL DEFAULT ''0'' '
        -
            name: type
            attributes: ' INT(10) NOT NULL DEFAULT ''0'' '
        -
            name: resultcode
            attributes: ' VARCHAR(255) NOT NULL DEFAULT '''''''' '
        -
            name: resulttext
            attributes: ' VARCHAR(255) NOT NULL DEFAULT '''''''' '
        -
            name: infotext
            attributes: ' TEXT NOT NULL  '
        -
            name: datetest
            attributes: ' INT(11) NOT NULL DEFAULT ''0'' '
        -
            name: datecreated
            attributes: ' INT(11) NOT NULL DEFAULT ''0'' '
        -
            name: submitter
            attributes: ' INT(10) NOT NULL DEFAULT ''0'' '
    keys:
        PRIMARY:
            columns: id
            unique: true
        idxurl:
            columns: url
            unique: true
